<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <p class="name">calc</p>
    <div>
        <input type="text" name="" class="cal_box">
    </div>
    <div class="grid_container">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="del_b">DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>*</button>
        <button id="reset_b">RESET</button>
        <button id="result">=</button>

    </div>
    
</body>
</html>
